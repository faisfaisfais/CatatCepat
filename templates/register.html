<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link href="/static/style/styleAuth.css" rel="stylesheet">
</head>

<body>
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-8 col-xl-7">
                    <div class="card border border-light-subtle" style="border-radius: 20px;">
                        <div class="card-body p-2 p-md-3 p-xl-4">
                            <div class="row">
                                <div class="col-12 mb-1">
                                    <div class="text-center">
                                        <a href="#!">
                                            <img src="/static/asset/image/logo1.png" alt="CatatCepat logo" width="100">
                                        </a>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center mt-1">
                                        <h4 class="fw-bold" style="color: #352CAB;">Create an account</h4>
                                    </div>
                                </div>
                            </div>
                            <form class="mx-auto" method="POST" action="{{ url_for('register') }}">
                                <div class="row overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-group mb-2">
                                            <label for="username" class="mb-1"
                                                style="font-weight: 500;color: #352CAB;">Username</label>
                                            <input type="text" class="form-control" style="border-color: #9C6CFE;"
                                                id="email" name="username" placeholder="Enter username" required>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group mb-3">
                                            <label for="password" class="mb-1"
                                                style="font-weight: 500;color: #352CAB;">Password</label>
                                            <!-- <small id="forgotPass" class="form-text">
                                                <a class="link-danger text-decoration-none"
                                                    style="float: right;font-weight: 500" href="/templates/Auth/forgotPass.html">Forgot Password?</a>
                                            </small> -->
                                            <div class="input-group">
                                                <input type="password" class="form-control"
                                                    style="border-color: #9C6CFE;" id="password" name="password"
                                                    placeholder="Enter password" required>
                                                <span class="input-group-text" onclick="togglePassword()"
                                                    style="cursor: pointer; border-color: #9C6CFE;">
                                                    <i id="password-icon" class="fa fa-eye-slash"></i>
                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- <div class="col-12">
                                        <div class="form-check  mb-3">
                                            <input class="form-check-inputz" type="checkbox" value=""
                                                name="rememberMe"
                                                id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Keep me signed in
                                            </label>
                                        </div>
                                    </div> -->
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary" style="background-color: #352CAB;"
                                                type="submit">Sign up</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12  mt-3">
                                    <!-- <div class="d-flex justify-content-center align-items-center">
                                        <p class="text-muted disabled" style="font-size:small;">or sign in with</p>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-block" style="background-color: #E4E7EB;"
                                            type="submit"><img src="/static/img/google.png" style="width:20px"
                                                class="me-2"><small>Continue with
                                                Google</small></button>
                                    </div> -->
                                    <div class="d-flex justify-content-center align-items-center text-muted  mt-4 ">
                                        <p style="font-size:small;">Already have an account? <a
                                                href="{{ url_for('login') }}" class="text-decoration-none fw-bold"
                                                style="color: #352CAB;">Sign in
                                                here</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordIcon = document.getElementById("password-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
